<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Steganography</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="card">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="embed">Encrypt</button>
                <button class="tab-button" data-tab="decrypt">Decrypt</button>
            </div>
            <div class="card-content">
                <div id="embed" class="tab-content active">
                    <div class="section">
                        <h2>Embed Secret Message</h2>
                        <form id="embedForm">
                            <div class="input-group">
                                <label for="x0Embed">Embed Key (Integer)</label>
                                <input type="number"
                                       id="x0Embed"
                                       name="x0"
                                       class="input-field"
                                       placeholder="Enter an integer key"
                                       required>
                            </div>
                            <div class="input-group">
                                <label for="message">Secret Message</label>
                                <textarea
                                    id="message"
                                    name="message"
                                    class="input-field"
                                    placeholder="Enter your secret message"
                                    required></textarea>
                            </div>
                            <div class="input-group">
                                <label for="imageEmbed">Cover Image</label>
                                <input type="file"
                                       id="imageEmbed"
                                       name="image"
                                       accept="image/*"
                                       class="input-field"
                                       required>
                            </div>
                            <button type="submit" class="btn">Embed Message</button>
                        </form>
                        <div id="embedResult" class="result success hidden"></div>
                        <div id="embedError" class="result error hidden"></div>
                    </div>
                </div>

                <div id="decrypt" class="tab-content">
                   <div class="section">
                        <h2>Decrypt Secret Message</h2>
                        <form id="decryptForm">
                            <div class="input-group">
                                <label for="x0Decrypt">Decryption Key (Integer)</label>
                                <input type="number"
                                       id="x0Decrypt"
                                       name="x0"
                                       class="input-field"
                                       placeholder="Enter the embedding key"
                                       required>
                            </div>
                            <div class="input-group">
                                <label for="imageDecrypt">Stego Image</label>
                                <input type="file"
                                       id="imageDecrypt"
                                       name="image"
                                       accept="image/*"
                                       class="input-field"
                                       required>
                            </div>
                            <button type="submit" class="btn">Decrypt Message</button>
                        </form>
                        <div id="decryptResult" class="result success hidden"></div>
                        <div id="decryptError" class="result error hidden"></div>
                        <div id="decryptedMessageContainer" class="decrypted-message-container hidden">
                             <label for="decryptedMessage" class="message-label">Decrypted Message:</label>
                            <textarea id="decryptedMessage" class="input-field decrypted-message" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
